<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop>
        <source src="editfrifas.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>
    <audio id="audio" autoplay loop>
        <source src="audiokk.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
</body>
</html>
