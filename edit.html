<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        #buttonContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: white;
        }
        button:hover {
            background-color: #17a447;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop>
        <source src="editfrifas.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>
    
    <audio id="audio" loop>
        <source src="audiokk.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
    
    <div id="buttonContainer">
        <button id="playAudio">Ativar Áudio</button>
        <button onclick="window.location.href='video.html'">Assistir Vídeo</button>
    </div>

    <script>
        document.getElementById("playAudio").addEventListener("click", function() {
            let audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
                this.style.display = "none"; // Oculta o botão após ativação
            }
        });
    </script>
</body>
</html>
